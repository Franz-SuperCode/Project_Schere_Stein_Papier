<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Schere-Stein-Papier</title>
</head>

<body>
    <main>
        <h1>Rock - Paper - Scissors </h1>
        <img id="logo" src="https://cdn-icons-png.flaticon.com/512/6836/6836871.png" alt="">
        <h2>How many Rounds to Play?</h2>
        <form action="#">

            <div> <input id="five" type="radio" name="rounds" checked>
                <label for="five">5</label>
            </div>

            <div> <input id="ten" type="radio" name="rounds">
                <label for="ten">10</label>
            </div>

            <div> <input id="fifteen" type="radio" name="rounds">
                <label for="fifteen">15</label>
            </div>

            <div>
                <input id="twenty" type="radio" name="rounds">
                <label for="twenty">20</label>
            </div>

        </form>
        <section id="wins">
            <p>User Win</p>
            <p id="userWin">0</p>
            <p>:</p>
            <p id="compWin">0</p>
            <p>COMP Win</p>
        </section>

        <p id="textWin"></p>
        <div id="buttons">
            <button id="stein" type="button" value="0"><img
                    src="https://cdn-icons-png.flaticon.com/512/7218/7218658.png" alt=""></button>
            <button id="papier" type="button" value="1"><img
                    src="https://cdn-icons-png.flaticon.com/512/7218/7218720.png" alt=""></button>
            <button id="schere" type="button" value="2"><img
                    src="https://cdn-icons-png.flaticon.com/512/7218/7218723.png" alt=""></button>

        </div>
        <button id="reset" type="button">Reset</button>
        <h2 id="finalWinner">The Final winner is:</h2>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
